    <script>
      document.getElementById("r-value").value = 0;
      document.getElementById("g-value").value = 0;
      document.getElementById("b-value").value = 0;
      document.getElementById("color-preview").style.backgroundColor = "rgb(0,0,0)";
      function preview() {
        const R = document.getElementById("r-value").value;
        const G = document.getElementById("g-value").value;
        const B = document.getElementById("b-value").value;
        const pixelColor = "rgb(" + R + "," + G + "," + B + ")";
        document.getElementById("color-preview").style.backgroundColor = pixelColor;
      }
      function paint(x, y) {
        const R = document.getElementById("r-value").value;
        const G = document.getElementById("g-value").value;
        const B = document.getElementById("b-value").value;
        const pixelColor = "rgb(" + R + "," + G + "," + B + ")";
        document.getElementById("pixel-" + x + "-" + y).style.backgroundColor = pixelColor;
      }
